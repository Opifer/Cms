    defaults: { _controller: OpiferContentBundle:Api/ContentEditor:publish }
    methods: [POST]
    options:
        expose: true

opifer_content_api_contenteditor_discard:
    path: /contenteditor/discard
    defaults: { _controller: OpiferContentBundle:Api/ContentEditor:discardBlock }
    methods: [POST]
    options:
        expose: true

opifer_content_api_dataview_index:
    resource: "Opifer\ContentBundle\Controller\Api\DataViewController"
    type:     rest

opifer_content_api_sites:
    path: /sites
    defaults: { _controller: OpiferContentBundle:Api/Content:sites }
