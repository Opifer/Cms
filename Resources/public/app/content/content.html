<div class="content-browser">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <div class="btn-group navbar-btn navbar-left">
                    <button type="button" class="btn btn-default" ng-click="previous()"ng-disabled="histPointer < 1"><i class="fa fa-chevron-left"></i></button>
                    <button type="button" class="btn btn-default" ng-click="next()" ng-disabled="histPointer + 1 >= history.length"><i class="fa fa-chevron-right"></i></button>
                </div>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <div class="input-group search-group">
                            <input type="text" class="form-control" placeholder="Search" ng-model="query">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                    </div>
                    <i class="fa fa-times" ng-click="clearSearch()" ng-show="query"></i>
                </form>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
    <section class="panel-section">
        <table class="table">
            <thead>
                <tr>
                    <th width="32">

                    </th>
                    <th>
                        Title
                    </th>
                    <th class="detail hidden-xs">
                        Permalink
                    </th>
                    <th class="detail hidden-xs">
                        Template
                    </th>
                    <th width="110">

                    </th>
            </thead>
            <tr ng-repeat="directory in directorys">
                <td ng-click="navigateToDirectory(directory)" class="cell-folder cell-cover"></td>
                <td><a ng-click="navigateToDirectory(directory)" class="unstyled">{{ directory.name}}</a></td>
                <td class="detail hidden-xs"><span class="light"></span></td>
                <td class="detail hidden-xs"></td>
                <td class="actions"><a ng-click="navigateToDirectory(directory)" class="next">Open</a></td>
            </tr>
            <tr ng-repeat="content in contents track by $index">
                <td class="cell-coverimg" ng-click="editContent(content.id)" ng-if="content.pivotedAttributes.coverImage">
                    <div style="background-image: url({{ content.pivotedAttributes.coverImage }});" class="content-cover"></div>
                </td>
                <td class="cell-file" ng-click="editContent(content.id)" ng-if="!content.pivotedAttributes.coverImage"></td>
                <td ng-click="editContent(content.id)" class="title">{{ content.title}}</td>
                <td ng-click="editContent(content.id)" class="detail hidden-xs">{{ content.slug}}</td>
                <td ng-click="editContent(content.id)" class="detail hidden-xs">{{ content.templateName}}</td>
                <td class="actions" ng-if="mode == 'ADMIN'">
                    <a href="#" ng-click="editContent(content.id)">Edit</a>&nbsp;
                    <a  class="danger js-delete-confirm" ng-click="confirmDeleteContent($index)" data-name="{{ content.title }}">Delete</a>
                    <!-- <a  class="danger js-delete-confirm" ng-click="confirmDeleteContent(content.id)" data-name="{{ content.title }}" data-toggle="modal" data-target="#modalDelete">Delete</a> -->
                    <!--ng-click="deleteContent(content.id)"-->
                </td>
                <td class="actions" ng-if="mode == 'PICKER'">
                    <a href="#" ng-click="pickObject(content.id)" ng-show="!hasObject(content.id)">Add</a>
                    <span class="text-muted" ng-show="hasObject(content.id)">Added</span>&nbsp;
                </td>
            </tr>
        </table>

        <button ng-click="loadMore()" in-view="loadMore()" type="button" class="btn btn-paginate" ng-hide="(maxPerPage * currentPage) > numberOfResults">
            {{ lblPaginate}}
        </button>
    </section>
</div>

<ng-modal show='confirmation.shown'>
    <div class="modal-header">
        <h4 class="modal-title">Confirm delete</h4>
    </div>
    <div class="modal-body">
        Do you really want to delete {{ confirmation.name }}?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-link" ng-click="confirmation.shown = false">
            Cancel
        </button>
        <button class="btn btn-danger modal-confirm-button" ng-click="deleteContent(confirmation.idx)" title="Confirms removal">
            Delete
        </a>
    </div>
</ng-modal>
